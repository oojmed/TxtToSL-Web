<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Translate text into sign languages.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TxtToSL</title>
    
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="/styles.css" />
    
    <script src="js/app.js"></script>
</head>

<body>
    <main>
        <form id="main-form">
            <div id="top">
                <div id="logo"><img src="logo.svg"> TxtToSL</div>
                <div id="motto">Translate text to sign languages</div>
            </div>

            <input title="Text to translate" placeholder="Enter text to translate..." type="text" name="text" id="text" autofocus></input>

            <select name="lang" form="main-form" id="lang">
                <option value="BSL" selected>
                    BSL (British Sign Language)
                </option>
                <!--<option value="ASL">
                    ASL (American Sign Language)
                </option>-->
                <option value="Auslan">
                    Auslan (Australian Sign Language)
                </option>
                <option value="DGS">
                    DGS (German Sign Language / Deutsche Gebärdensprache)
                </option>
                <!--<option value="LSF">
                    [LIMITED] LSF (French Sign Language / Langue des Signes Française)
                </option>
                <option value="LSE">
                    [LIMITED] LSE (Spanish Sign Language / Lengua de Signos Española)
                </option>-->
            </select>

            <button type="submit" id="button" form="main-form">Translate</button>
        </form>
    </main>

    <video autoplay loop id="videoPopup"></video>

    <div id="progressContainer">
        <progress type="range" min=0 max=100 value=0 id="progressBar"></progress>
        <div id="progressText">Translating...</div>
    </div>

    <div id="snackbar">
        <div id="snackbar-update">
            <p>Updates have been installed</p>
            <button type="button" id="refresh">Refresh</button>
        </div>

        <button type="button" id="no-snackbar">No</button>
    </div>
</body>
